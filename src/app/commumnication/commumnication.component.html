<app-danh-sach-phim></app-danh-sach-phim>
<h1>Thêm phim</h1>
<div class="form-group">
    <label>Ma phim</label>
    <input type="text" class="form-control" #maPhim>
</div>
<div class="form-group">
    <label>Ten phim</label>
    <input type="text" class="form-control" #tenPhim>
</div>
<div class="form-group">
    <label>Gia phim</label>
    <input type="text" class="form-control" #gia>
</div>
<div class="form-group">
    <label>Hinh anh</label>
    <input type="text" class="form-control" #hinhAnh>
</div>
<button class="btn btn-success " (click)="themPhim(maPhim.value,tenPhim.value,gia.value,hinhAnh.value)">Thêm phim</button>
