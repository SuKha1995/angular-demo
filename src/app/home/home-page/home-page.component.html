<div class="row">
    <div class="col-md-3" *ngFor ="let movie of movieList">
        <div class="card ">
          <img class="card-img-top" [src]="movie.hinhAnh" width="100%"  height="350px">
          <div class="card-body">
            <h4 class="card-title">{{movie.tenPhim}}</h4>
            <p class="card-text">{{movie.moTa}}</p>


            <!-- //single param -->
            <button class="btn btn-success" routerLink="/detail/{{movie.maPhim}}">Chọn</button>


            <!-- multi param -->
            <button
            class="btn btn-success"
            [routerLink] = "['/news']"
            [queryParams] = "{maPhim: movie.maPhim , tenPhim: movie.tenPhim}"
            
            >
                chọn

            </button>
          </div>
        </div>
    </div>
</div>
