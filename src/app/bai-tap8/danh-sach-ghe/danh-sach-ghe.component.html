<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center bg-info">Tài Xế</h3>
            <div class="row">
                <div class="col-md-3 text-center" *ngFor="let ghe of mangGhe , let idx = index">
                    <app-ghe [ghe]="ghe" (eventGhe)="datGhe($event)">

                        <br *ngIf="(idx +1) % 4 ===0" />
                    </app-ghe>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <p>Danh Sách Ghế Đã Đặt</p>
                    <p *ngFor="let ghe of mangGheDangDat">
                        Ghế: số {{ghe.SoGhe}}
                        <button class="btn btn-success" (click)='huyGhe(ghe.SoGhe)'>hủy ghế</button>
                    </p>
                </div>
                <!-- <div class="col-md-6">
                    <p>Tổng tiền</p>
                    <p  *ngFor="let ghe of mangGheDangDat">
                        {{ghe.}}
                    </p>

                </div> -->
            </div>


        </div>
    </div>

</div>
